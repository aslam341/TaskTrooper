{% extends "main/layout.html" %}
{% load static %}

{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark-blue-1 py-3 fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'main:home' %}"><span class="text-warning">
        TaskTrooper
      </span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto align-items-center justify-content-between">
          <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#contactus" class="nav-link">Contact Us</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account:signup' %}" class="nav-link">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'login' %}" class="nav-link"><span class="btn btn-primary btn-sm">Login</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login form -->
  <section class="bg-dark-blue-2 text-light text-center text-sm-start p-5 p-lg-0 pt-lg-5">
    <div class="container py-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create one <a href="{% url 'account:signup' %}">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </section>
{% endblock %}
