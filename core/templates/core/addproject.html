{% extends "main/layout.html" %}
{% load static %}

{% block title %}
    {{ project.name }}
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
  <!-- Navbar -->
  {% include "core/navbarlayout.html" %}

  <!-- Welcome -->
  <section class="bg-dark-blue-2 text-light text-center text-sm-start p-5 p-lg-0 pt-lg-5" style="height: 100vh;">
    <div class="container py-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add Project</button>
      </form>
    </div>
  </section>
{% endblock %}
